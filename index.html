<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CountryAPI</title>
</head>
<body>
    <div class="container">
        <div class="input-sec">
            <input type="text" placeholder="Enter a country name here">
            <button>Search</button>
        </div>
        <div class="result-sec">
            <div class="flag">
                <div class="flag-img"></div>
                <div class="flag-name">NIGERIA</div>
            </div>
            <div class="details">
                <div class="detail capital">
                    <h3>Capital:</h3><p>Abuja</p>
                </div>
                <div class="detail continent">
                    <h3>Continent:</h3><p>Africa</p>
                </div>
                <div class="detail popt">
                    <h3>Population:</h3><p>200000000</p>
                </div>
                <div class="detail currency">
                    <h3>Currency:</h3><p>Naira</p>
                </div>
                <div class="detail lang">
                    <h3>Common Languages:</h3><p>English, Yoruba, Igbo, Hausa</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
